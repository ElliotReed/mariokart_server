<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Kart Game Assistant</title>
  <style>
    #get-characters {
      text-transform: capitalize;
    }
  </style>
</head>

<body>
  <h1>Mario Kart Game Assistant API</h1>
  <button id="get-characters">get characters</button>
  <script>
    const getCharactersButton = document.getElementById('get-characters')
    getCharactersButton.addEventListener('click', () => {

      fetch('http://localhost:3200/getCharacters')
        .then(res => res.json())
        .then(data => console.log('data', data))
        .catch((err) => {
          console.error('Error', err)
        })
    });

  </script>
</body>

</html>
